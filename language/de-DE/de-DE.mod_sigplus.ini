; Administration back-end basic settings
SIGPLUS_FIELDSET_BASIC="Grundlegende Einstellungen"
SIGPLUS_BASE_FOLDER="Stammordner"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Ausgangs-Ordner der von den in den Aktivierungs-Tags definierten Pfaden relativ verwendet wird. Geben Sie einen Pfad relativ zum Joomla Root-Verzeichnis ein. Falls Sie ein erfahrener Joomla-Anwender sind, können Sie auch einen absoluten Pfad eingeben. Der Stammordner ist standardmässig <code>images</code>. Der Aktivierungs-Tag <code>{gallery}sigplus/birds{/gallery}</code> würde beispielsweise zum Dateisystempfad <code><var>root</var>/images/sigplus/birds</code> zeigen. Bei Verwendung eines Pfades ausserhalb Joomla, muss <em>Basis-URL</em> gesetzt sein."
SIGPLUS_LAYOUT="Galerie-Layout"
SIGPLUS_LAYOUT_DESCRIPTION="Die Art wie das Layout der Bildergalerie erzeugt wird. <em>Fest</em> ist eine tabellen-ähnliche Umgebung mit einer Anzahl Reihen und Spalten sowie mit einer bestimmten Breite und Höhe. Die Vorschaubilder beanspruchen je eine Tabellen-Zelle. Zum festen Layout gehören ein Rotator und Navigations-Elemente. Dadurch wird jeweils nur ein Teil der ganzen Bildergalerie angezeigt. <em>Fliessend</em> erzeugt aneinandergereihte Vorschaubilder wie wenn es sich um Wörter eines Textes handeln würde. Somit können Bilderserien, falls nötig, mehrere Zeilen umfassen, ähnlich wie Fliesstext. Das fliessende Layout ist sehr flexibel, kann aber nicht mit einem Rotator kombiniert werden. <em>Verpackt</em>, mit seiner manuellen Diashow, ist ein Kompromiss zwischen festem und fliessendem Layout. Auch hier ist die Konfigurierbarkeit eingeschränkt. <em>Versteckt</em> (nur für das Plugin verfügbar) erzeugt die Galerie ohne Benutzer-Schnittstelle direkt auf der Seite; Bilder in einer versteckten Galerie sind nur über ein verlinktes Popup-Fenster zugänglich."
SIGPLUS_LAYOUT_FIXED="fest (mit Rotator)"
SIGPLUS_LAYOUT_FLOW="fliessend (ohne Rotator)"
SIGPLUS_LAYOUT_PACKED="verpackt (ohne Rotator)"
SIGPLUS_LAYOUT_HIDDEN="versteckt"
SIGPLUS_ROWS="Anzahl Reihen"
SIGPLUS_ROWS_DESCRIPTION="Anzahl Reihen für die Anzeige der Vorschaubilder. Diese Einstellung ist wirkungslos, wenn das fliessende Layout verwendet wird."
SIGPLUS_COLUMNS="Anzahl Spalten"
SIGPLUS_COLUMNS_DESCRIPTION="Anzahl Spalten für die Anzeige der Vorschaubilder. Diese Einstellung ist wirkungslos, wenn das fliessende Layout verwendet wird."
SIGPLUS_MAXCOUNT="Max. Anzahl Bilder"
SIGPLUS_MAXCOUNT_DESCRIPTION="Die maximale Anzahl der anzuzeigenden Vorschaubilder. Wenn 0 werden alle vorhandenen Bilder als Vorschaubilder angezeigt. Falls nötig erfolgt eine Aufteilung auf mehrere Seiten. Bei Eingabe einer positiven Ganzzahl wird nur diese Anzahl Vorschaubilder angezeigt. Im Lightbox-Popup-Fenster werden jedoch alle Bilder angezeigt."
SIGPLUS_ALIGNMENT="Ausrichtung"
SIGPLUS_ALIGNMENT_DESCRIPTION="Die horizontale Ausrichtung der Bildergalerie auf der Seite. Werte die auf <code>float</code> enden, erlauben einen Textfluss um die Galerie. Werte die auf <code>clear</code> enden, erlauben dies nicht. Die Optionen <code>vor</code> und <code>nach</code> benutzen eine sprachabhängige Ausrichtung, z.B. wird <code>vor</code> automatisch zu <code>links</code> für links-nach-rechts (LTR) orientierte Länder bzw. zu <code>rechts</code> für rechts-nach-links (RTL) orientierte Länder. Demgegenüber ist die Option <code>nach</code> das Gegenteil von <code>vor</code>. Die Optionen <code>vor</code> und <code>nach</code> werden für mehrsprachige Webseiten verwendet (z.B. Englisch und Hebräisch)."
SIGPLUS_ALIGNMENT_BEFORE="links"
SIGPLUS_ALIGNMENT_CENTER="zentriert"
SIGPLUS_ALIGNMENT_AFTER="rechts"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="links (mit Textumfluss)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="rechts (mit Textumfluss)"
SIGPLUS_PREVIEW_WIDTH="Breite der Vorschaubilder"
SIGPLUS_PREVIEW_WIDTH_DESCRIPTION="Standardbreite der zu erzeugenden Vorschaubilder [px]. Wenn <code>0</code> und 'Zuschneiden' deaktiviert ist, wird die Breite des Vorschaubildes im Verhältnis zur Höhe automatisch generiert. Entweder die Breite oder die Höhe der Vorschaubilder muss grösser als 0 sein."
SIGPLUS_PREVIEW_HEIGHT="Höhe der Vorschaubilder"
SIGPLUS_PREVIEW_HEIGHT_DESCRIPTION="Standardhöhe der zu erzeugenden Vorschaubilder [px]. Wenn <code>0</code> und 'Zuschneiden' deaktiviert ist, wird die Höhe des Vorschaubildes im Verhältnis zur Breite automatisch generiert. Entweder die Breite oder die Höhe der Vorschaubilder muss grösser als 0 sein."
SIGPLUS_PREVIEW_CROP="Zuschneiden beim Skalieren"
SIGPLUS_PREVIEW_CROP_DESCRIPTION="Beim Skalieren der Bilder zu Vorschaubildern werden die überlaufenden Abmessungen zugeschnitten. Wenn <em>ja</em> und wenn das Verhältnis Breite-Höhe zwischen Vorschaubild und Originalbild abweicht werden die überschüssigen Teile von oben und unten oder von links und rechts zugeschnitten. Wenn <em>nein</em> wird das Vorschaubild immer im Verhältnis zum Originalbild angezeigt. Beispiel: Breite und Höhe des Vorschaubildes = 100&nbsp;px. Wenn 'Zuschneiden' aktiviert ist, werden der linke und der rechte Teil eines 400&nbsp;px breiten und 200&nbsp;px hohen Bildes weggeschnitten und der verbleibende 200&nbsp;px x 200&nbsp;px grosse Teil wird auf die Vorschaugrösse geschrumpft. Wenn 'Zuschneiden' deaktiviert ist, wird das ganze Bild verwendet um ein Vorschaubild zu erzeugen und es wird schlussendlich Abmessungen von 100&nbsp;px x 50&nbsp;px haben."
SIGPLUS_LIGHTBOX="Lightbox-Popup-Typ"
SIGPLUS_LIGHTBOX_DESCRIPTION="Leichte Popup-Fenster-Engine zum Anzeigen von Bildern, wenn mit der Maus auf ein Vorschaubild geklickt oder die Maus darüber bewegt wird. Die meisten Popup-Fenster werden durch Klicken aktiviert, einige beim Zeigen mit der Maus."
SIGPLUS_LIGHTBOX_NONE="kein"
SIGPLUS_BOXPLUS="Boxplus"
SIGPLUS_BOXPLUS_LIGHT="Boxplus hell"
SIGPLUS_BOXPLUS_DARK="Boxplus dunkel"
SIGPLUS_FANCYBOX="FancyBox (mit jQuery)"
SIGPLUS_FANCYBOX3="FancyBox3 (mit jQuery)"
SIGPLUS_HOVERPLUS="Hoverplus (mit MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (mit jQuery)"
SIGPLUS_BOOTSTRAP="Bootstrap (mit jQuery, wird mit Joomla ausgeliefert)"
SIGPLUS_LIGHTBOX_AUTOCENTER="Zentrieren beim Scrollen"
SIGPLUS_LIGHTBOX_AUTOCENTER_DESCRIPTION="Zentriert das Pop-up-Fenster beim Scrollen wenn das Bild kleiner als das Browserfenster ist. Pop-up-Fenster die grösser als das Browserfenster sind, werden nie automatisch zentriert."
SIGPLUS_LIGHTBOX_AUTOFIT="In Fenster einpassen"
SIGPLUS_LIGHTBOX_AUTOFIT_DESCRIPTION="Übergrosse Bilder beim Anzeigen automatisch ins Browserfenster einpassen. Flash und video werden immer in der vorgegebenen Grösse angezeigt, selbst wenn sie nicht ins Browserfenster passen. Wenn aktiviert, wird ein Erweitern- bzw. Verkleinern-Regler angezeigt, typischerweise in der oberen rechten Ecke des Bildes. Damit kann das Bild in der Originalgrösse betrachtet werden. Nicht alle Pop-up-Fenster Engines unterstützen die Funktion 'In Fenster einpassen'."
SIGPLUS_LIGHTBOX_THUMBS="Lightbox Navigationsleiste"
SIGPLUS_LIGHTBOX_THUMBS_DESCRIPTION="Position der Miniaturansicht-Navigationsleiste innerhalb der Lightbox. Wenn die Navigationsleiste das Bild überlagert, wird sie nur angezeigt, wenn der Mauszeiger sich innerhalb des Hotspot-Bereichs des Bild-Containers befindet. Andererseits ist eine Navigationsleiste ausserhalb des Bild-Containers immer sichtbar. Die Navigationsleiste wird nicht angezeigt wenn die Galerie aus einem einzigen Bild besteht. In diesem Fall wird kein Platz reserviert auch wenn die Option 'Im Beschriftungsbereich' Position verwerdet wird. Nicht alle Pop-up-Fenster Engines unterstützen die Funktion Miniaturansicht-Navigation."
SIGPLUS_LIGHTBOX_THUMBS_INSIDE="Das Bild überlagernd"
SIGPLUS_LIGHTBOX_THUMBS_OUTSIDE="Im Beschriftungsbereich"
SIGPLUS_LIGHTBOX_SLIDESHOW="Diashow-Verzögerung [ms]"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Die Anzeigedauer für jedes Bild in [ms] wenn der Diashow-Modus im Lightbox-Popup-Fenster aktiviert ist. 0 deaktiviert den Diashow-Modus. Wenn der Diashow-Modus deaktiviert ist, wird kein <em>Play</em> Button im Pop-up-Fenster angezeigt. Nicht alle Pop-up-Fenster Engines unterstützen den Diashow-Modus."
SIGPLUS_LIGHTBOX_AUTOSTART="Diashow automatisch starten"
SIGPLUS_LIGHTBOX_AUTOSTART_DESCRIPTION="Den Diashow-Modus automatisch aktivieren wenn das Pop-up-Fenster geöffnet wird. Nicht alle Pop-up-Fenster Engines unterstützen das automatische Starten von Diashows. Wenn das automatische Starten deaktiviert ist, muss die Diashow durch Anklicken des <em>Play</em> Buttons gestartet werden. 'Diashow automatisch starten' it wirkungslos wenn der Diashow-Modus deaktiviert ist."
SIGPLUS_ROTATOR_ORIENTATION="Ausrichtung des Bild-Rotators"
SIGPLUS_ROTATOR_ORIENTATION_DESCRIPTION="Ausrichtung des Bild-Rotator Ansichtsfensters. Ein horizontal ausgerichteter Rotator bewegt sich von rechts nach links, ein vertikal ausgerichteter Rotator bewegt sich abwärts oder aufwärts. Die Anzahl der Reihen und Spalten haben keinen Einfluss auf die Ausrichtung des Rotators, so ist es beispielsweise möglich eine feste 1-zu-3 Layout Galerie zu erzeugen die sich entweder horizontal oder vertikal dreht. Bilder werden automatisch im Raster angeordnet und berücksichtigen die Ausrichtung ungeachtet der Anzahl Reihen und Spalten."
SIGPLUS_ROTATOR_ORIENTATION_HORIZONTAL="horizontal"
SIGPLUS_ROTATOR_ORIENTATION_VERTICAL="vertikal"
SIGPLUS_ROTATOR_BUTTONS="Hotspot Navigation"
SIGPLUS_ROTATOR_BUTTONS_DESCRIPTION="Zeigt Navigations-Buttons <code>&lt;</code> und <code>&gt;</code> beim Zeigen mit der Maus auf den Bild-Rotator. Diese Buttons benötigen keinen zusätzlichen Platz und werden nur angezeigt wenn die Maus über die Bilder-Galerie bewegt wird (links und rechts für horizontal ausgerichtete bzw. oben und unten für vertikal ausgerichtete Diashows)."
SIGPLUS_ROTATOR_NAVIGATION="Navigationsleiste"
SIGPLUS_ROTATOR_NAVIGATION_DESCRIPTION="Position der dauerhaft sichtbaren Navigationsleiste für den Bild-Rotator. Die Navigationsleiste zeigt Steuerelemente wie <em>vorheriges</em> (<code>&lt;</code>) oder <em>nächstes</em> (<code>&gt;</code>)."
SIGPLUS_ROTATOR_NAVIGATION_TOP="oben"
SIGPLUS_ROTATOR_NAVIGATION_BOTTOM="unten"
SIGPLUS_ROTATOR_NAVIGATION_NONE="keine"
SIGPLUS_ROTATOR_NAVIGATION_BOTH="beide"
SIGPLUS_ROTATOR_LINKS="Paging Buttons"
SIGPLUS_ROTATOR_LINKS_DESCRIPTION="Buttons anzeigen die direkt zu einem bestimmten Rotator-Bild oder einer bestimmten Seite führen. Dies erlaubt eine schnelle Navigation wenn die Galerie aus vielen Bildern besteht. Die Semantik der Buttons zeigt die Schrittweite des Rotators."
SIGPLUS_ROTATOR_TRIGGER="Auslöser für Navigation"
SIGPLUS_ROTATOR_TRIGGER_DESCRIPTION="Benutzer-Aktion die den Rotator startet."
SIGPLUS_ROTATOR_TRIGGER_CLICK="Klicken"
SIGPLUS_ROTATOR_TRIGGER_MOUSEOVER="Mit der Maus zeigen"
SIGPLUS_ROTATOR_STEP="Schrittweite für die Auslöser-Aktion"
SIGPLUS_ROTATOR_STEP_DESCRIPTION="Schrittweite des Rotators beim Klicken auf die Steuerelemente <em>vorheriges</em> und <em>nächstes</em>. Der Wert <em>Seite</em> führt zur nächsten Bilder-Gruppe, z.B. wird jedes der aktuell angezeigten Bilder durch ein  anderes Bild oder Leerraum ersetzt, während der Wert <em>einzeln</em> den Rotator um ein einzelnes Bild bzw. eine einzelne Reihe oder Spalte vorrücken lässt, je nach Kontext."
SIGPLUS_ROTATOR_STEP_SINGLE="einzeln"
SIGPLUS_ROTATOR_STEP_PAGE="Seite"
SIGPLUS_ROTATOR_DURATION="Slide Dauer [ms]"
SIGPLUS_ROTATOR_DURATION_DESCRIPTION="Die Dauer für einen Seitenwechsel des Rotators in [ms]."
SIGPLUS_ROTATOR_DELAY="Verzögerung der Animation [ms]"
SIGPLUS_ROTATOR_DELAY_DESCRIPTION="Die Zeit in [ms] zwischen den aufeinanderfolgenden automatischen Slide-Schritten wenn sich der Mauszeiger nicht über dem Rotator befindet. 0 deaktiviert die automatische &ldquo;idle&rdquo; Animation."
SIGPLUS_LOOP="Endlosschleife"
SIGPLUS_LOOP_DESCRIPTION="Enddlosschleife für die Bildfolge; beim Klicken auf die Navigations-Buttons folgt nach dem letzten Bild wieder das erste bzw. vor dem ersten Bild folgt wieder das letzte."
SIGPLUS_CAPTION_VISIBILITY="Sichtbarkeit der Bildbeschriftung"
SIGPLUS_CAPTION_VISIBILITY_DESCRIPTION="Bestimmt ob Bildbeschriftungen immer angezeigt werden sollen oder nur wenn der Mauszeiger über das Bild bewegt wird. Die Beschriftung ist nie sichtbar wenn zu einem Bild kein Beschriftungstext existiert."
SIGPLUS_CAPTION_NONE="keine"
SIGPLUS_CAPTION_MOUSEOVER="nur beim Zeigen mit der Maus"
SIGPLUS_CAPTION_ALWAYS="immer"
SIGPLUS_CAPTION_POSITION="Position der Bildbeschriftung"
SIGPLUS_CAPTION_POSITION_DESCRIPTION="Der Ort wo die Bildbeschriftung relative zum Bild angezeigt wird. Überlagernde Beschriftungen zeigen den Bildtitel in einem halbtransparenten Feld im oberen oder unteren Teil des Vorschaubilds. Andere Einstellungen für die Position beanspruchen zusätzlichen Platz für den Beschriftungstext."
SIGPLUS_CAPTION_OVERLAY_BOTTOM="überlagernd unten"
SIGPLUS_CAPTION_OVERLAY_TOP="überlagernd oben"
SIGPLUS_CAPTION_BELOW="unterhalb"
SIGPLUS_CAPTION_ABOVE="oberhalb"
SIGPLUS_CAPTION_TITLE_DEFAULT="Standard-Bildüberschrift"
SIGPLUS_CAPTION_TITLE_DEFAULT_DESCRIPTION="Die Überschrift die den Bildern zugewiesen wird, wenn keine Überschrift in den Bild-Metadaten oder in einer Beschriftungsdatei gefunden wird. Erlaubt ist BBCode (bulletin board code) mit Markern für <code>[b]bold (fett)[/b]</code>, <code>[i]italic (kursiv)[/i]</code>, <code>[u]underline (unterstrichen)[/u]</code>, <code>[s]strikethrough (durchgestrichen)[/s]</code>, <code>[sub]subscript (tiefgestellt)[/sub]</code>, <code>[sup]superscript (hochgestellt)[/sup]</code>, <code>[url]http://example.com[/url]</code> und <code>[url=http://example.com]link[/url]</code>: Zeilenwechsel werden in Zeilenumbrüche konvertiert."
SIGPLUS_CAPTION_SUMMARY_DEFAULT="Standard-Bildbeschreibung"
SIGPLUS_CAPTION_SUMMARY_DEFAULT_DESCRIPTION="Eine kurze Beschreibung die den Bildern zugewiesen wird, wenn keine Bildbeschreibung in den Bild-Metadaten oder in einer Beschriftungsdatei gefunden wird. Similarly to title text, it accepts BBCode."

; Administration back-end advanced settings
SIGPLUS_FIELDSET_ADVANCED="Erweiterte Einstellungen"
SIGPLUS_DOWNLOAD="Download Zugriffsebene"
SIGPLUS_DOWNLOAD_DESCRIPTION="Die Zugriffsebene um das Download Icon in Pop-up-Fenstern und in Beschriftungen anzuzeigen. Wenn jemand mit entsprechenden Zugriffsrechten (z.B. Registriert) auf das Icon klickt, kann das Originalbild lokal auf den Computer gespeichert werden. Wenn ein hochauflösendes Bild in einem separaten Ordner vorhanden ist, wird dieses Bild gespeichert. Andernfalls wird das Bild im PopPop-up-Fenster heruntergeladen."
SIGPLUS_METADATA="Metadaten-Zugriffsebene"
SIGPLUS_METADATA_DESCRIPTION="Die Zugriffsebene um das Metadaten-Icon in Pop-up-Fenstern und in Beschriftungen anzuzeigen. Wenn jemand mit entsprechenden Zugriffsrechten (z.B. Registriert) auf das Icon klickt, werden digitale Kamera-Informationen und andere Bild-Metadaten wie Überschrift, beschreibung, Ersteller und Copyright in einem separaten scrollbaren Pop-up-Fenster angezeigt. Nicht alle Pop-up-Fenster Engines unterstützen das Anzeigen von Metadaten."
SIGPLUS_PROTECTION="Bild-Kopierschutz"
SIGPLUS_PROTECTION_DESCRIPTION="Whether to employ client-side image protection measures. Client-side image protection captures und suppresses mouse right-Klicken (<em>contextmenu</em>) und drag-and-drop actions (<em>dragstart</em>), thereby preventing visitors from easily saving Bilder to their own computer. While useful against a large group of users, client-side prevention mechanisms are completely ineffective against power users who can easily extract Bilder by saving a Seite snapshot oder inspecting the temporary internet files Ordner, which cannot be prevented mit any scripting measure. For a safer alternative, consider Wasserzeichening (on the server) instead, which will irreversibly embed a Wasserzeichen in the image. Nicht alle Pop-up-Fenster Engines unterstützen client-side protection."
SIGPLUS_CHOOSE="Auswählen"
SIGPLUS_CSS_MARGIN="Aussenabstand für Vorschaubilder"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Aussenabstand um die Vorschaubilder in [px]; eine Zahl mit oder ohne Einheit, Zahlen ohne Einheit werden als Pixel (<code>px</code>) interpretiert. Der Aussenabstand erzeugt einen transparenten Bereich um den Rahmen. Wenn hier nichts eingegeben wird, kommt der im Stylesheet (<code>sigplus.css</code>) definierte Wert zur Anwendung."
SIGPLUS_CSS_BORDER_STYLE="Rahmenstil für Vorschaubilder"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Rahmenstil der um Vorschaubilder angezeigt wird. Der Rahmen umfliesst den Innenabstand und das Vorschaubild. Bei <em>Standard</em> kommt der im Stylesheet (<code>sigplus.css</code>) definierte Innenabstand zur Anwendung."
SIGPLUS_CSS_BORDER_DEFAULT="Standard"
SIGPLUS_CSS_BORDER_NONE="kein"
SIGPLUS_CSS_BORDER_DOTTED="gepunktet"
SIGPLUS_CSS_BORDER_DASHED="gestrichelt"
SIGPLUS_CSS_BORDER_SOLID="durchgezogen"
SIGPLUS_CSS_BORDER_DOUBLE="doppelt"
SIGPLUS_CSS_BORDER_GROOVE="3D gerillt"
SIGPLUS_CSS_BORDER_RIDGE="3D gefurcht"
SIGPLUS_CSS_BORDER_INSET="3D inset"
SIGPLUS_CSS_BORDER_OUTSET="3D outset"
SIGPLUS_CSS_BORDER_WIDTH="Rahmenbreite für Vorschaubilder"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Breite des Rahmens der um Vorschaubilder angezeigt wird in [px]; eine Zahl mit oder ohne Einheit, Zahlen ohne Einheit werden als Pixel (<code>px</code>) interpretiert. Wenn hier nichts eingegeben wird, kommt der im Stylesheet (<code>sigplus.css</code>) definierte Wert zur Anwendung."
SIGPLUS_CSS_BORDER_COLOR="Rahmenfarbe für Vorschaubilder"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Farbe des Rahmens der um Vorschaubilder angezeigt wird. Wenn hier nichts eingegeben wird, kommt der im Stylesheet (<code>sigplus.css</code>) definierte Wert zur Anwendung. Einen hexadezimalen Wert zwischen #000000 und #FFFFFF eingeben (rot: #FF0000, grün: #00FF00, blau: #0000FF), oder Farbpicker verwenden. Bei Rahmenstil <em>keine</em> hat diese Einstellung keine Auswirkung."
SIGPLUS_CSS_PADDING="Innenabstand für Vorschaubilder"
SIGPLUS_CSS_PADDING_DESCRIPTION="Der Innenabstand um Vorschaubilder in [px]; eine Zahl mit oder ohne Einheit, Zahlen ohne Einheit werden als Pixel (<code>px</code>) interpretiert. Der Innenabstand erzeugt einen transparenten Bereich um das Bild innerhalb des Rahmens. Wenn hier nichts eingegeben wird, kommt der im Stylesheet (<code>sigplus.css</code>) definierte Wert zur Anwendung."
SIGPLUS_CSS_BACKGROUND_COLOR="Hintergrundfarbe"
SIGPLUS_CSS_BACKGROUND_COLOR_DESCRIPTION="Die Hintergrundfarbe der Bilder die kleiner sind als die Anzeigefläche. Wenn hier nichts eingegeben wird, kommt der im Stylesheet (<code>sigplus.css</code>) definierte Wert zur Anwendung. Einen hexadezimalen Wert zwischen #000000 und #FFFFFF eingeben (rot: #FF0000, grün: #00FF00, blau: #0000FF), oder Farbpicker verwenden."
SIGPLUS_SORT_CRITERION="Sortierkriterium für Bilder"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Kriterium um Bilder innerhalb einer Galerie anzuordnen: Bilder werden gemäss dem angegebenen primären) Kriterium in der angegebenen Reihenfolge angezeigt. Kriterien die auf einer Beschriftungsdatei basieren, haben eine zweitrangige Fallback Option (in Klammern): wenn keine Beschriftungsdatei gefunden wird (oder es Bilder gibt, die in der Beschriftungsdatei nicht aufgelistet sind), wird das Fallback-Kriterium für die Sortierung (der übrigen) Bilder verwendet. Kriterien die nicht auf einer Beschriftungsdatei basieren sortieren ungeachtet der Einträge in einer allfälligen Beschriftungsdatei."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="Beschriftungsdatei (Dateiname)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="Beschriftungsdatei (zuletzt geändert)"
SIGPLUS_SORT_CRITERION_LABELS_FILESIZE="Beschriftungsdatei (Dateigrösse)"
SIGPLUS_SORT_CRITERION_LABELS_RANDOM="Beschriftungsdatei (zufällige Reihenfolge)"
SIGPLUS_SORT_CRITERION_LABELS="nur Beschriftungsdatei"
SIGPLUS_SORT_CRITERION_FILENAME="Dateiname"
SIGPLUS_SORT_CRITERION_MTIME="zuletzt geändert"
SIGPLUS_SORT_CRITERION_FILESIZE="Dateigrösse"
SIGPLUS_SORT_CRITERION_RANDOM="zufällig"
SIGPLUS_SORT_ORDER="Bilderreihenfolge"
SIGPLUS_SORT_ORDER_DESCRIPTION="Anzuwendende Reihenfolge innerhalb des angegebenen Kriteriums: Bilder werden entsprechend dem angegebenen Kriterium in der angegebenen reihenfolge sortiert."
SIGPLUS_SORT_ORDER_ASCENDING="aufsteigend"
SIGPLUS_SORT_ORDER_DESCENDING="absteigend"
SIGPLUS_DEPTH="Rekursionstiefe"
SIGPLUS_DEPTH_DESCRIPTION="Rekursionstiefe für das Durchsuchen von Unterordnern im Dateisystem. 0 zeigt in der Galerie nur Bilder des aktuellen Ordners (ohne Unterordner). Der Wert -1 findet alle Bilder im Quellordner und allen Unterordnern. Ein positiver Wert (empfohlen) setzt eine Grenze für die Tiefe für die rekursion."
SIGPLUS_WATERMARK_POSITION="Position des Wasserzeichens"
SIGPLUS_WATERMARK_POSITION_DESCRIPTION="Die Position innerhalb des Bildes wo das Wasserzeichen überlagert wird. Für Werte anders als <em>keine</em>, das Bild das als Wasserzeichen verwendet wird, sollte ein Bild mit Alpha Channel Transparenz sein. Es sollte entweder im Bild-Quellordner (wo sich die Bilder der Galerie befinden), im Wasserzeichen-Ordner oder im Basis-Ordner gespeichert werden. Beim Überschreiben der Wasserzeichen-Datei wird das Originalbild nicht verändert. Nur die Wasserzeichen-Datei wird neu erstellt."
SIGPLUS_ALIGNMENT_NONE="keine"
SIGPLUS_ALIGNMENT_NORTH="nord"
SIGPLUS_ALIGNMENT_NORTHEAST="nordost"
SIGPLUS_ALIGNMENT_EAST="ost"
SIGPLUS_ALIGNMENT_SOUTHEAST="südost"
SIGPLUS_ALIGNMENT_SOUTH="süd"
SIGPLUS_ALIGNMENT_SOUTHWEST="südwest"
SIGPLUS_ALIGNMENT_WEST="west"
SIGPLUS_ALIGNMENT_NORTHWEST="nordwest"
SIGPLUS_ALIGNMENT_CENTER="zentriert"
SIGPLUS_WATERMARK_X="Abstand horizontal"
SIGPLUS_WATERMARK_X_DESCRIPTION="Der Abstand vom linken oder rechten Rand in [px]. Der verikale Abstand ist ohne Bedeutung für die Positionen zentriert, nord und süd. Das Wasserzeichen wird in diesen Fallen automatisch horizontal zentriert."
SIGPLUS_WATERMARK_Y="Abstand vertikal"
SIGPLUS_WATERMARK_Y_DESCRIPTION="Der Abstand vom oberen oder unteren Rand in [px]. Der horizontale Abstand ist ohne Bedeutung für die Positionen zentriert, ost und west. Das Wasserzeichen wird in diesen Fallen automatisch vertikal zentriert."
SIGPLUS_WATERMARK_SOURCE="Dateiname für Wasserzeichen"
SIGPLUS_WATERMARK_SOURCE_DESCRIPTION="Der Dateiname (mit Erweiterung) für das Wasserzeichen. Das Bild sollte eine Datei mit Alpha Channel Transparenz sein. Es sollte entweder im Bild-Quellordner (wo sich die Bilder der Galerie befinden), im Wasserzeichen-Ordner oder im Basis-Ordner gespeichert werden."
SIGPLUS_THUMB_WIDTH="Vorschaubild-Breite"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Standardbreite der zu generierenden Miniaturbilder in [px]. <code>0</code> und Zuschneiden deaktiviert verwendet automatisch eine Bildbreite basierend auf der Höhe des Originalbildes. Es dürfen nicht beide Werte 0 sein."
SIGPLUS_THUMB_HEIGHT="Vorschaubild-Höhe"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Standardhöhe der zu generierenden Miniaturbilder in [px]. <code>0</code> und Zuschneiden deaktiviert verwendet automatisch eine Bildhöhe basierend auf der Breite des Originalbildes. Es dürfen nicht beide Werte 0 sein."
SIGPLUS_THUMB_CROP="Zuschneiden bei Grössenänderung"
SIGPLUS_THUMB_CROP_DESCRIPTION="Beim Erzeugen von Miniaturbildern die überlaufenden Abmessungen abschneiden. Wenn 'ja' und wenn das Verhältnis Breite und Höhe der Miniaturbilder vom Originalbild abweicht, werden die überschüssigen Teile des Originalbildes von oben und unten oder links und rechts weggeschnitten. Wenn 'nein', zeigt das Miniaturbild immer das ganze Bild mit verringerten Abmessungen."
SIGPLUS_LIGHTBOX_TRANSITION="Lightbox-Übergangseffekt"
SIGPLUS_LIGHTBOX_TRANSITION_DESCRIPTION="Easing-Gleichung für den Lightbox-Warp-Übergangseffekt, z.B. Geschwindigkeit mit welcher der Fortschritt der Grössenanpassung bei verschiedenen Stufen beim Öffnen oder Verändern der Lightbox erfolgt."
SIGPLUS_ROTATOR_ALIGNMENT="Rotator-Anordnung"
SIGPLUS_ROTATOR_ALIGNMENT_DESCRIPTION="Positionierung der Elemente innerhalb ihres Containers."
SIGPLUS_ROTATOR_TRANSITION="Rotator-Übergangseffekt"
SIGPLUS_ROTATOR_TRANSITION_DESCRIPTION="Easing-Gleichung für den Rotator-Übergangseffekt, z.B. Geschwindigkeit mit welcher der Fortschritt der Rotator-Animation bei verschiedenen Stufen erfolgt."
SIGPLUS_TRANSITION_LINEAR="linear"
SIGPLUS_TRANSITION_QUAD="quadratisch"
SIGPLUS_TRANSITION_CUBIC="kubisch"
SIGPLUS_TRANSITION_QUART="quartetisch"
SIGPLUS_TRANSITION_QUINT="quintisch"
SIGPLUS_TRANSITION_EXPO="exponentiell"
SIGPLUS_TRANSITION_CIRC="kreisförmig"
SIGPLUS_TRANSITION_SINE="sinusförmig"
SIGPLUS_TRANSITION_BACK="hin und her"
SIGPLUS_TRANSITION_BOUNCE="federnd"
SIGPLUS_TRANSITION_ELASTIC="elastische Kurve"
SIGPLUS_CAPTION_TITLE_TEMPLATE="Vorlage für Bildtitel"
SIGPLUS_CAPTION_TITLE_TEMPLATE_DESCRIPTION="Die Vorlage für den Bildtitel mit Platzhaltern wie {$text}, {$filename}, {$current} und {$total}, welcher automatisch durch den Bildtitel ersetzt (entweder ausdrücklich spezifiziert oder gemäss Standard), der Bild-Dateiname, die Ordnungszahl des Bildes und die Gesamtanzahl der Bilder in der Galerie. Darüberhinaus kann BBCode verwendet werden, ähnlich wie bei der Standard-Bildüberschrift."
SIGPLUS_CAPTION_SUMMARY_TEMPLATE="Vorlage für Bildbeschreibung"
SIGPLUS_CAPTION_SUMMARY_TEMPLATE_DESCRIPTION="Die Vorlage für die Bildbeschreibung mit den gleichen Platzhaltern wie bei der Vorlage für Bildtitel. Darüberhinaus kann BBCode verwendet werden, ähnlich wie bei der Standard-Bildbeschreibung."
SIGPLUS_CACHE_IMAGE="Ordner für das Bilder-Caching"
SIGPLUS_CACHE_IMAGE_DESCRIPTION="Den Joomla Cache-Ordner, den Joomla Medien-Ordner, oder den Bilder-Quellordner für das Speichern der generierten Vorschaubilder verwenden. Diese Einstellung hat keinen Einfluss auf die Performance. Sie betrifft nur die Art wie die generierten Bilder auf dem Server organisiert werden. Wenn der Joomla Cache- oder Medien-Ordner ausgewählt wird, können die generierten Bilder direkt über das Joomla-Backend mit wenigen Mausklicks bereinigt werden. Da der Cache-Ordner für alle Galerien zur Anwendung kommt, werden zufällige Hash-Dateinamen erzeugt um Konflikte zu vermeiden. Wenn der Bilder-Quellordner ausgewählt wird, werden Unterordner zum entsprechenden Bilderordner gerzeugt. Ein Namensschema für Unterordner stellt sicher, dass die generierten Bilder mit unterschiedlichen Abmessungen und Zuschneide-Methoden sich nicht gegenseitig überschreibenwenn die Konfigurations-Einstellungen geändert werden."
SIGPLUS_CACHE_JOOMLA_CACHE_FOLDER="Joomla Cache-Ordner"
SIGPLUS_CACHE_JOOMLA_MEDIA_FOLDER="Joomla Medien-Ordner"
SIGPLUS_CACHE_IMAGE_SOURCE_FOLDER="Bilder-Quellordner"
SIGPLUS_FOLDER_THUMB="Miniaturbild-Ordner"
SIGPLUS_FOLDER_THUMB_DESCRIPTION="Unterordner um Miniatur-Bilder zu speichern. Miniaturbilder sind niedrig-auflösende Bilder mit Breite und Höhe von max. 100px und erleichtern innerhalb eines Pop-up-Fensters die Navigation. Ein Pfad der relativ zum Bilder-Ordner (oder zum Cache-Ordner) interpretiert wird. Wird kein Cache-Ordner verwendet, kommt der Standard Bild-Stammordner und Miniaturbild-Ordner zur Anwendung. <code>sigplus/birds</code> als Bilder-Ordner bewirkt, dass Miniaturbilder vom Ordner <code><var>root</var>/images/sigplus/birds/thumbs</code> eingelesen werden. Passende Dateiberechtigungen sind Voraussetzung um diese Ordner und die Vorschaubilder automatisch zu erzeugen."
SIGPLUS_FOLDER_PREVIEW="Ordner für Vorschaubilder"
SIGPLUS_FOLDER_PREVIEW_DESCRIPTION="Unterordner um Vorschaubilder zu speichern. Vorschau-Bilder sind Bilder in niedriger oder mittlerer Auflösung und werden typischerweise in einem Bild-Rotator verwendet. Vorschau-Bilder werden vom Server bei Bedarf abgerufen, z.B. werden nur jene Vorschaubilder heruntergeladen die auch angezeigt werden. Ein Pfad der relativ zum Bilder-Ordner (oder zum Cache-Ordner) interpretiert wird. Wird kein Cache-Ordner verwendet, kommt der Standard Bild-Stammordner und Miniaturbild-Ordner zur Anwendung. <code>sigplus/birds</code> als Bilder-Ordner bewirkt, dass Vorschaubilder vom Ordner <code><var>root</var>/images/sigplus/birds/preview</code> eingelesen werden. Passende Dateiberechtigungen sind Voraussetzung um diese Ordner und die Vorschaubilder automatisch zu erzeugen."
SIGPLUS_FOLDER_FULLSIZE="Ordner für Originale"
SIGPLUS_FOLDER_FULLSIZE_DESCRIPTION="Unterordner um die hochauflösenden Originalbilder zu speichern. Beim Klicken auf das Download-Icon kann das hochauflösende Originalbild lokal auf den Computer gespeichert werden und nicht das Bild das im Lightbox-Popup-Fenster in möglicherweise niedrigerer Auflösung angezeigt wird. Der Ordner für Bilder in voller Grösse ist nützlich für eine hochauflösende Bild-Version für Archivzwecke oder zum Drucken aber nicht für das Betrachten im Webbrowser. Wenn keine hochauflösende Version verfügbar ist, wird das gleiche Bild wie im Lightbox-Popup-Fenster heruntergeladen. Einen relativen Pfad verwenden der als Bilder-Quell-Ordner interpretiert wird."
SIGPLUS_FOLDER_WATERMARKED="Ordner für Wasserzeichen"
SIGPLUS_FOLDER_WATERMARKED_DESCRIPTION="Unterordner um Wasserzeichen-Bilder zu speichern. Ein Wasserzeichen-Bild hat die gleichen Abmessungen wie das entsprechende Originalbild aber das WEasserzeichen ist unumkehrbar darin eingebettet."
SIGPLUS_IMAGE_QUALITY="Generierte Bild-Qualität"
SIGPLUS_IMAGE_QUALITY_DESCRIPTION="Bild-Qualität um Vorschaubilder mit der JPEG-Komprimierung zu generieren. 0 ergibt die schlechteste Quzalität und minimale Dateigrösse. 100 ergibt die beste Qualität und maximale Dateigrösse. Andere Bildtypen mit verlustfreier Komprimierung (z.B. PNG oder GIF) sind nicht betroffen."
SIGPLUS_CAPTION_SOURCE="Dateiname für Beschriftungen"
SIGPLUS_CAPTION_SOURCE_DESCRIPTION="Name der Textdatei (mit Erweiterung) für Bild-Überschriften und Beschreibungen."
SIGPLUS_MULTILINGUAL="Mehrsprachige Beschriftungen verwenden"
SIGPLUS_MULTILINGUAL_DESCRIPTION="Unterstützt sprachabhängige Bild-Beschriftungen. Wenn aktiviert, wird die Beschriftungsdatei aufgrund der Seitensprache ausgewählt. Beispiel: Englisch (UK) <code>labels.en-GB.txt</code>. Sprachabhängige Beschriftungen sind sinnvoll für mehrsprachige Webseiten. Die Beschriftungsdatei <code>labels.en-GB.txt</code> wird beispielsweise für englischsprachige Besucher und <code>labels.pt-PT.txt</code> for portugiesischsprachige Besucher verwendet. Sigplus verwendet die Sprachdatei entsprechend den Spracheinstellungen des Besuchers. Falls keine den Spracheinstellungen entsprechende Beschriftungsdatei gefunden wird, wird <code>labels.txt</code> verwendet, wie wenn 'Mehrsprachige Beschriftungen' nicht aktiviert sind. Für einsprachige Webseiten (was nicht unbedingt Englisch zu sein braucht) kann 'Mehrsprachige Beschriftungen' deaktiviert bleiben. Ind diesem Fall soll der dateiname <code>labels.txt</code> für Beschriftungen verwendet werden."
SIGPLUS_TAG_GALLERY="Galerie Aktivierungs-Tag"
SIGPLUS_TAG_GALLERY_DESCRIPTION="Bestimmt den Aktivierungs-Tag der Sigplus aufruft. Es wird empfohlen, diese Einstellung nur dann zu ändern, wenn ein Konflikt zwischen Sigplus und einer anderen Bilder-Galerie entsteht, die ebenfalls mit dem Aktivierungs-Tag <code>{gallery}</code> aufgerufen wird. Der Tag-Bezeichner darf keine Umlaute und keine Sonderzeichen enthalten. Gross- und Kleinschreibung wird beachtet."
SIGPLUS_TAG_LIGHTBOX="Lightbox Aktivierungs-Tag"
SIGPLUS_TAG_LIGHTBOX_DESCRIPTION="Bestimmt den Aktivierungs-Tag der ein Lightbox-Popup-Fenster aufruft. Es wird empfohlen, diese Einstellung nur dann zu ändern, wenn ein Konflikt zwischen Sigplus und einem anderen Lightbox-Plug-in entsteht, das ebenfalls mit dem Aktivierungs-Tag <code>{lightbox}</code> aufgerufen wird. Der Tag-Bezeichner darf keine Umlaute und keine Sonderzeichen enthalten. Gross- und Kleinschreibung wird beachtet."
SIGPLUS_SETTINGS_ADDITIONAL="Weitere Einstellungen"
SIGPLUS_SETTINGS_ADDITIONAL_DESCRIPTION="Parameter wie <kbd>name=Wert</kbd> werden unverändert an Sigplus übergeben. Für das Plug-in ist dies gleichbedeutend wie wenn diese Parameter in jedem einzelnen Aktivierungs-Tags vorkommen; für das Modul wird eine Anpassung ermöglicht, die andernfalls nicht über die Steuerelemente im Backend verfügbar wäre. Beispiel: wenn das Boxplus Lightbox-Fenster verwendet wird, deaktiviert der <kbd>lightbox:contextmenu=0</kbd> Parameter das Kontextmenü beim Rechtsklicken auf ein Bild im Pop-up-Fenster. Die Sigplus-Dokumentation konsultieren für eine vollständige Liste der Parameter."
SIGPLUS_SETTINGS_MIGRATE="Migrations-Einstellungen"
SIGPLUS_SETTINGS_MIGRATE_DESCRIPTION="Die aktuellen Einstellungen speichern als oder wiederherstellen von JavaScript Object Notation (JSON)."
SIGPLUS_SETTINGS_EXPORT="Export"
SIGPLUS_SETTINGS_IMPORT="Import"

; Administration back-end expert settings
SIGPLUS_FIELDSET_EXPERT="Experten-Einstellungen"
SIGPLUS_BASE_URL="Basis-URL"
SIGPLUS_BASE_URL_DESCRIPTION="Basis-URL stimmt mit dem absoluten Basis-Ordner überein. Dieses Feld sollte leer bleiben wenn der Basis-Ordner ein relativer Pfad zum Joomla-Root-Verzeichnis ist. Wird jedoch ein absoluter Pfad für den Basis-Ordner angegeben, legt diese Einstellung fest, mit welcher Präfix der Bilder-Ordnerpfad ergänzt wird. Dies passiert typischerweise, wenn Bilder des gleichen Dateisystems aber von einer anderen Domain oder Subdomain verarbeitet werden."
SIGPLUS_LIBRARY_JSAPI="JavaScript Library Quelle"
SIGPLUS_LIBRARY_JSAPI_DESCRIPTION="Quelle für JavaScript-Libraries die nicht nativ zum Joomla Framework (z.B. jQuery) sind. Ein Content Delivery Network (CDN) benutzen um Script-Libraries zu holen wenn die Webseite Teil des öffentlichen Internets ist. In diesem Fall wird die Seite wesentlich schneller geladen. Andererseits möchten Sie vilelleicht die JavaScript Library Quelle auf <em>Lokale Kopie</em> einstellen, wenn das Template einen Script Merger verwendet oder Ihre Webseite nur in einem Firmen-Intranet zugänglich ist; oder <em>keine</em> wenn Sie ein separates System-Plug-in benutzen um Script-Libraries zu laden. Diese Einstellung mit einem Wert anders als <em>keine</em>) wirkt sich nur auf die Performance aber nicht auf die Funktionalität aus. Die Einstellung ist wirkungslos wenn nur das MooTools Framework benutzt wird, das von Joomla bedient wird."
SIGPLUS_LIBRARY_JSAPI_DEFAULT="Standard (Google CDN mit Versionsprüfung)"
SIGPLUS_LIBRARY_JSAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_LIBRARY_JSAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_LIBRARY_JSAPI_JQUERY="jQuery CDN"
SIGPLUS_LIBRARY_JSAPI_LOCAL="Lokale Kopie"
SIGPLUS_LIBRARY_JSAPI_NONE="keine"
SIGPLUS_LIBRARY_IMAGE="Bildbearbeitungs-Library"
SIGPLUS_LIBRARY_IMAGE_DESCRIPTION="Die Bildbearbeitungs-Library die für das Generieren von Miniaturbildern, Vorschaubildern und Bilder mit Wasserzeichen verwendet wird. Nur die von unserem System unterstützten PHP-Libraries werden hier aufgelistet. Die Einstellung <em>keine</em> verhindert das automatische Generieren von Bildern, wie es normalerweise von Sigplus bereitgestellt wird. In diesem Fall müssen Sie ihre Bilder selbst off-line generieren."
SIGPLUS_LIBRARY_IMAGE_NONE="keine"
SIGPLUS_LIBRARY_IMAGE_DEFAULT="Standard"
SIGPLUS_LIBRARY_IMAGE_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGE_GMAGICK="GraphicsMagick"
SIGPLUS_LIBRARY_IMAGE_IMAGICK="ImageMagick"
SIGPLUS_DEBUG_CLIENT="Client-Debug-Modus"
SIGPLUS_DEBUG_CLIENT_DESCRIPTION="Unkomprimierte Versionen der Lightbox und Rotator Engine Scripts verwenden. Normalerweise werden komprimierte und verschleierte Versionen dieser Skripts verwendet, um die Netzwerkbandbreitennutzung zu erhalten. Der Debug Modus ist nützlich wenn auf einer Seite Script Fehler auftreten und die Ursachen ermittelt werden sollen (was mit verschleierten Namen schwierig durchzuführen ist). Bitte vor einer Support-Anfrage den Client-Debug-Modus aktivieren."
SIGPLUS_DEBUG_SERVER="Server-Debug-Modus"
SIGPLUS_DEBUG_SERVER_DESCRIPTION="Die Ausführlichkeitsstufe von Druckfehler-, Warn- und Statusmeldungen von auf dem Server durchgeführten Aktionen. Dies erlaubt es, problematische Punkte (z.B. ein unbekanntes Bildformat beim Generieren einer Galerie) zu erkennen. Das Standarverhalten ist, Fehler und Warnungen anzuzeigen und die Galerie-Parameter zu offenbaren. Die Stufe <em>minimal</em> zeigt nur sehr generische Fehlermeldungen an und versteckt so viele Informationen wie möglich. Die Stufe <em>ausführlich</em> zeigt eine ausführliche Protokollverfolgung an. Die Stufe <em>keine</em> belndet sogar kritische Fehlermeldungen aus."
SIGPLUS_DEBUG_DEFAULT="Standard"
SIGPLUS_DEBUG_NONE="keine"
SIGPLUS_DEBUG_LACONIC="minimal"
SIGPLUS_DEBUG_VERBOSE="ausführlich"
SIGPLUS_CLEAN_DATABASE="Datenbank bereinigen beim Speichern"
SIGPLUS_CLEAN_DATABASE_DESCRIPTION="Alle in der Joomla-Datenbank gecachten Daten verwerfen wenn die Plug-in-Konfigurations-Einstellungen gespeichert werden."


SIGPLUS_SOURCE="Bilderordner"
SIGPLUS_SOURCE_DESCRIPTION="Der Pfad zum Speicherort der Bilder. Geben Sie den Pfad relativ zum in der Plugin-Konfiguration definierten Stammordner ein. Angenommen <code><var>root</var></code> ist das Joomla Root-Verzeichnis und <code>images</code> ist der Stammordner gemäss Plugin-Konfiguration. In diesem Beispiel lautet der vollständige Pfad zum Bilderordner <code><var>root</var>/images/birds</code> und der Bilderordner wäre <code>birds</code>."
SIGPLUS_IDENTIFIER="HTML Kennung"
SIGPLUS_IDENTIFIER_DESCRIPTION="Diese eindeutige Kennung umschliesst die generierte Galerie und wird dem HTML-Element <code>div</code> zugewiesen. Normalerweise wird automatisch eine Kennung auf Basis des Bilderordners erzeugt. Diese Einstellung erlaubt es, eine Kennung für eigenes CSS-Styling zu definieren."

; Error messages
SIGPLUS_EXCEPTION_DEPENDENCY_MISSING="Das Sigplus-Modul muss in Verbindung mit dem Sigplus-Plugin verwendet werden. Die neueste Version von Sigplus ist erhältlich bei <a href='https://bitbucket.org/hunyadi/sigplus/downloads/'>BitBucket</a>. Das Plugin muss aktiviert werden, damit es funktioniert."
SIGPLUS_EXCEPTION_DEPENDENCY_MISMATCH="Das <em>mod_sigplus</em> (Sigplus-Modul) benötigt eine installierte, passende Version des <em>plg_content_sigplus</em> (Sigplus-Plugin). Die aktuelle <em>mod_sigplus</em> Version ist {$version_module}. Die installierte Version <em>plg_content_sigplus</em> ist {$version_plugin}. Die neueste Version ist erhältlich bei <a href='https://bitbucket.org/hunyadi/sigplus/downloads/'>BitBucket</a>."



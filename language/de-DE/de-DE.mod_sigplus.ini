; Exceptions and error messages
SIGPLUS_EXCEPTION_MESSAGE="Es ist ein Fehler mit der Sigplus-Galerie aufgetreten."
SIGPLUS_EXCEPTION_MESSAGE_TIMEOUT="Es wurden viele neue Bilder zur Sigplus-Galerie hinzugefügt; Sigplus benötigt mehr Zeit um die Vorschaubilder zu generieren. Bitte die Seite aktualisieren."
SIGPLUS_EXCEPTION="[Sigplus] Kritischer Fehler"
SIGPLUS_EXCEPTION_BASEURL="Die Basis-URL für die Bilder konnte nicht aus den Konfigurations-Einstellungen ermittelt werden. Bitte eine eindeutige Basis-URL im Backend eingeben."
SIGPLUS_EXCEPTION_URLENCODING="Die URL <code>{$url}</code> enthält ungültige Zeichen."
SIGPLUS_EXCEPTION_TEXTFORMAT="Die Textdatei <code>{$textfile}</code> muss im Nur-Text-Format mit dem UTF-8 Zeichensatz gespeichert sein."
SIGPLUS_EXCEPTION_HTML="Das Format der Bild-Quelle <code>{$value}</code> muss Nur-Text sein und darf keine HTML Tags enthalten. Bitte sicherstellen dass die Bild-Quelle oder URL über die Tastatur eingegeben oder im Nur-Text-Format eingefügt wird."
SIGPLUS_EXCEPTION_SOURCE="Die Bild-Quelle muss eine vollständige URL oder ein Pfad relativ zum Basis-Ordner sein wie im Backend angegeben. Aber <code>{$value}</code> ist weder eine URL noch ein Pfad relativ zu einer existierenden Datei bzw. Ordner."
SIGPLUS_EXCEPTION_FEED="Ungültige RSS oder Atom Feed URL <code>{$value}</code>. Beim Anzeigen von Web-Alben wie Picasa oder Flickr, sollte der RSS-Feed-Link verwendet werden, nicht die URL über die das Webalbum besucht wird."
SIGPLUS_EXCEPTION_ACCESS="Ungenügende Berechtigungen um auf die Datei oder den Ordner <code>{$path}</code> zuzugreifen."
SIGPLUS_EXCEPTION_CREATE="Ungenügende Berechtigungen um die Datei oder den Ordner <code>{$path}</code> zu erstellen."
SIGPLUS_EXCEPTION_IMAGE="Die Datei <code>{$path}</code> ist kein Bild oder hat ein unbekanntes Dateiformat."
SIGPLUS_EXCEPTION_IMAGE_PROCESSING="Die Bildbearbeitungs-Library hat beim Generieren der Bilder einen Fehler ausgelöst: {$message}"
SIGPLUS_EXCEPTION_REMOTE="Kein Zugriff auf auf den Remote-Standort <code>{$value}</code>."
SIGPLUS_EXCEPTION_REMOTE_SSL="Kein Zugriff auf auf den Remote-Standort <code>{$value}</code> über SSL. Wenn das Protokoll <code>https</code> oder <code>ftps</code> benutzt wird, sollte sichergestellt sein, dass <a href='https://php.net/manual/en/openssl.installation.php'>OpenSSL support</a> in der Server-PHP-Konfiguration aktiviert ist."
SIGPLUS_EXCEPTION_FOLDER_BASE="Der im Backend angegebene Basis-Ordner für Bilder muss ein relativer Pfad zum Joomla Root oder ein absoluter Pfad sein, aber <code>{$value}</code> entspricht keiner dieser Bedingungen."
SIGPLUS_EXCEPTION_FOLDER_INVALID="Der im Backend angegebene Ordner für {$type} muss ein relativer Pfad zum Bilder-Ordner sein, aber <code>{$value}</code> entspricht keiner dieser Bedingungen."

SIGPLUS_EXCEPTION_MEMORY="Ungenügend Arbeitsspeicher um eine operation an <code>{$path}</code> auszuführen, ungefähr {$required} Byte werden benötigt, {$available} Byte sind verfügbar. (Es kann nicht der gesamte verfügbare Speicher belegt werden, um einen sicheren Betrieb zu gewährleisten.)"
SIGPLUS_EXCEPTION_NOTSUPPORTED="Diese Syntax oder Kombination der Konfigurations-Einstellungen wird nicht unterstützt. Einige Einstellungen schliessen sich gegenseitig aus; bitte die Dokumentation beachten und die Konfigurations-Parameters auf Gültigkeit prüfen."
SIGPLUS_EXCEPTION_TIMEOUT="Beim Generieren der Bilder wurde ein Ausführungstimeout festgestellt. Die maximale Skriptausführungszeit ist serverspezifisch. Das Überschreiten der maximalen Ausführungszeit ist typisch, wenn sehr viele Bilder oder einiger übermässig grosse Bilder in einer Galerie vorhanden sind. Sigplus wird den Prozess fortsetzen, wenn die Seite aktualisiert wird. Erscheint diese Fehlermeldung wiederkehrend, sollte die Anzahl oder Grösse der Bilder in der Galerie reduziert werden. Wenn dieser Punkt erreicht ist, kann davon ausgegangen werden, dass Besucher diese Fehlermeldung nie sehen werden. Sie steht in Zusammenhang mit einer Operation nur beim erstmaligen Anzeigen einer Galerie ausgeführt wird."
SIGPLUS_EXCEPTION_DOWNLOAD_ACCESS="Das Bild ist nicht für den Download verfügbar; Sie haben keine Zugriffsberechtigung oder das Bild wurde verschoben oder gelöscht."
SIGPLUS_EXCEPTION_DOWNLOAD_HEADERS="Das Bild <code>{$path}</code> kann nicht heruntergeladen werden, HTTP-Antwortheader wurden bereits gesendet. Dies deutet auf einen Konflikt mit einer anderen Erweiterung hin, die HTTP-Header manipuliert."
